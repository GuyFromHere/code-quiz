<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 4: Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script type="text/javascript" src="assets/scripts/questions.js"></script>
    <script type="text/javascript" src="assets/scripts/javascript.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="titleBar">
          <div id="highScoreDiv">
            <h3>View Highscores</h3>
          </div>
          <div id="timerDiv">
            <h3>Time: <span id="timer">0</span></h3>
          </div>
        </div>
        <div id="gameBoard">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your score
            / time by ten seconds!
          </p>
          <input
            type="button"
            id="buttonStart"
            value="Start Quiz"
            onclick="quiz();"
          />
        </div>
        <div id="messageArea"></div>
      </div>
    </main>
  </body>
</html>
